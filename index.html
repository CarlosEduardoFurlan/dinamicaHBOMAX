<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamica HBOMAX</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="assets/images/image 7.png">
    </header>

    <section class="title">
        <h1>Entrar</h1>
        <p>Você tem uma conta HBO Max?</p>
    </section>

    <form class="loginForm">
        <div class="field">
            <label>E-mail</label>
            <input type="email">
        </div>

        <div class="field">
            <label>Senha</label>
            <input type="password">
        </div>

        <input type="submit" value="Entrar" class="btn">
    </form>
    
    <footer>
        <p>
            Você acessa a HBO Max por um provedor de TV,<br> 
            de internet ou celular?
        </p>

        <input type="button" value="Entrar como provedor" class="btn">
    </footer>
</body>
</html>
